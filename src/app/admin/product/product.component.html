<div *ngIf="loading" style="height: 300px"  class="uk-flex uk-flex-center uk-flex-middle">
    <mat-spinner></mat-spinner>
</div>
<!-- jika -->
<mat-card *ngIf="!loading" style="background-color: rgb(50, 48, 51);">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="uk-flex">
            <span class="uk-width-expand"></span>
            <button mat-flat-button color="primary" (click)="productDetail({},-1)">Tambah Produk</button>
        </div>
        <table class="uk-table uk-table-middle uk-table-divider">
            <thead>
                <th></th>
                <th>N0</th>
                <th>NAMA BARANG</th>
                <th>KETERANGAN</th>
                <th>JUMLAH BARANG</th>
                <th>HARGA</th>
                
                <th align="right"></th>
            </thead>
            <tbody>
                <!-- perulangan for -->
                <tr *ngFor="let book of books; let idx=index">
                    <td>
                        <button mat-icon-button (click)="downloadFile(book)" *ngIf="book.url != ''">
                            <mat-icon>download</mat-icon>
                        </button>
                    </td>
                    <td>{{idx+1}}</td>
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.publisher}}</td>
                    <td>{{book.year}}</td>
                    <td align="right">
                        <button mat-button color="primary" (click)="uploadFile(book)">Upload</button>
                        <button mat-button color="primary"  (click)="productDetail(book, idx)">Edit</button>
                        <button mat-button color="warn" (click)="deleteProduct(book.id, idx)"[disabled]="loadingDelete[idx]">{{loadingDelete[idx] ? 'Deleting..':'Delete'}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
